<section class="graphics-section">
  <h2 class="section-title">Graphic Designs</h2>
  <div class="graphics-grid">
    <div class="graphic-card" *ngFor="let graphic of graphics">
      <img [src]="graphic.image" [alt]="graphic.title" class="graphic-image" />
      <div class="graphic-info">
        <h3>{{ graphic.title }}</h3>
        <p>{{ graphic.description }}</p>
      </div>
    </div>
  </div>

  <h2 class="section-title" style="margin-top: 3rem">Video Designs</h2>
  <div class="videos-grid">
    <div class="video-card" *ngFor="let video of videos">
      <video [src]="video.src" loop autoplay muted class="video-player"></video>
      <div class="video-info">
        <h3>{{ video.title }}</h3>
        <p>{{ video.description }}</p>
      </div>
    </div>
  </div>
</section>
