<div class="blog-container">
    <h1>Welcome to My Blog</h1>
    <div class="blog-post" *ngFor="let post of blogPosts">
        <h2>{{ post.title }}</h2>
        <p>{{ post.date | date }}</p>
        <p>{{ post.content }}</p>
        <a [routerLink]="['/blog', post.id]" class="read-more">Read More</a>
    </div>
</div>
