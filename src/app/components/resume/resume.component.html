<section class="resume-section">
  <h2 class="section-title">My Resume</h2>

  <div class="resume-grid">
    <!-- Education -->
    <div class="resume-block">
      <h3 class="resume-heading">Education</h3>
      <div class="resume-item" *ngFor="let edu of education">
        <h4>CERTIFICATES</h4>
        <p>{{ edu.institution }}</p>
        <span class="date">{{ edu.year }}</span>
      </div>
    </div>

    <!-- Experience -->
    <div class="resume-block">
      <h3 class="resume-heading">Experience</h3>
      <div class="resume-item" *ngFor="let exp of experience">
        <h4>{{ exp.role }}</h4>
        <p>{{ exp.company }}</p>
        <span class="date">{{ exp.year }}</span>
      </div>
    </div>

    <!-- Awards -->
    <div class="resume-block">
      <h3 class="resume-heading">Badges</h3>
      <div class="resume-item" *ngFor="let badge of badges">
        <img
          *ngIf="badge.image"
          [src]="badge.image"
          [alt]="badge.title + ' badge'"
          class="badge-img"
          width="48"
          height="48"
        />
        <h4>{{ badge.title }}</h4>
        <p>{{ badge.organization }}</p>
        <span class="date">{{ badge.year }}</span>
      </div>
    </div>

    <!-- Transcripts -->

    <div class="transcript-section">
      <h3 class="resume-heading">Transcripts</h3>
      <ul>
        <li *ngFor="let t of transcript">
          <a [href]="t.downloadLink" download>{{ t.course }} Transcript</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="download-section">
    <a href="cv/REWELL MUNENE CV.pdf" download class="btn">Download Full Resume</a>
  </div>
</section>
